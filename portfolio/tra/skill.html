<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
        <header class="header">
        <a href="#" class="logo">Portloio.</a>

        <nav class="navbar">

    <h1 class="sub-title">My <Span>Skills</Span></h1>

    <section>
        <div class="container1" id="Skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i style="color: #c95d2e" class="fa-brands fa-html5"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #147bbc" class="fa-brands fa-css3"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #b0bc1e" class="fa-brands fa-js"></i>
                    <div class="info">
                        <span>JavaScript</span>
                    </div>
                    <div class="progress-line javaScript">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #c32ce9" class="fa-brands fa-python"></i>
                    <div class="info">
                        <span>Python</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #69bcbc" class="fa-brands fa-react"></i>
                    <div class="info">
                        <span>React</span>
                    </div>
                    <div class="progress-line react">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
            <div class="container1">
            <h1 class="heading1">Professional Skills</h1>

            <div class="radial-bars">
                <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="30"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="30"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Creativity</div>
                </div>

                <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="30"></circle>
                    <circle class="path path-2" cx="100" cy="100" r="30"></circle>
                </svg>
                <div class="percentage">65%</div>
                <div class="text">code</div>
                </div>

                <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="30"></circle>
                    <circle class="path path-3" cx="100" cy="100" r="30"></circle>
                </svg>
                <div class="percentage">75%</div>
                <div class="text">Communication</div>
                </div>

                <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="30"></circle>
                    <circle class="path path-4" cx="100" cy="100" r="30"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Problem Solving</div>
                </div>

                <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="30"></circle>
                    <circle class="path path-5" cx="100" cy="100" r="30"></circle>
                </svg>
                <div class="percentage">80%</div>
                <div class="text">TeamWork</div>
                </div>
            </div>
            </div>
